<div class="container">
    
    <div>
        
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>
                {{ item.address.street }}, 
                {{ item.address.suite }}, 
                {{ item.address.zipcode }}
            </td>
        </tr>
    </tbody>


    </div>

    <div class="c1">
        <app-add-user></app-add-user>
          
    </div>

</div>
